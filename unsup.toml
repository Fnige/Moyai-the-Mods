[flavor_groups.recipe_viewer]
name = "Recipe Viewer"
description = ""

[[flavor_groups.recipe_viewer.choices]]
id = "no_recipes"
name = "None"
description = "No recipe viewers in the pack"
[[flavor_groups.recipe_viewer.choices]]
id = "jei"
name = "JEI"
description = "Simplest recipe viewer, will likely use the least ram"
[[flavor_groups.recipe_viewer.choices]]
id = "temi"
name = "TMRV + EMI"
description = "Less ram intensive than JEMI but <em>might</em> have worse compat than JEMI"
[[flavor_groups.recipe_viewer.choices]]
id = "jemi"
name = "JEI + EMI"
description = "The most ram intensive but safest option, theoretically would have best compat but apparently TEMI is better?"

[flavor_groups.distant_horizons]
name = "Distant Horizons"
side = "client"
description = "LOD Rendering mod, will use more ram than without (even if disabled?)"
choices = ["distant_horizons_off", "distant_horizons_on"]


